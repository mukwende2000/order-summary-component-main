<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">

    <header>
      <img src="images//illustration-hero.svg" alt="hero illustration">
    </header>
    <main>
    <h1 class="primary">Order Summary</h1>  
    <p class="secondary">
      You can now listen to millions of songs, audiobooks,
      and podcasts on any device anywhere you like!
    </p>
    <div class="plan">
      <div>

        <div>
          <img src="images/icon-music.svg" alt="music icon">      
        </div>
        <div>
          <h2 class="primary">Annual Plan</h2>
          <p class="secondary">$59.99/year</p>
        </div>
      </div>
      <button>Change</button>
    </div>
    <div class="checkout">
      <button>Proceed to Payment</button>
      <button class="secondary">Cancel Order</button>
    </div>
    </main>
  </div>
</body>
</html>
